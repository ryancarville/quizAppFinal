<!DOCTYPE html>
<html>
    <head>
        <title>What do you know about Photo?</title>
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Photography Quiz">
        <meta name="keywords" content="photography,quiz,photo,questions">
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>What do you know about Photo?</h1>
            <div class="quiz-info-box">
                <img src="images/rainbow_camera.png" alt="Rainbow camera image">
                <ul class="quizStats">
                    <li>Question: <span class="questionNum">0</span>/10</li>
                    <li>Score: <span class="socreTotal">0</span></li>
                </ul>
            </div>
        </header>
        <main role="main">
            <div class="quizStart js-hidden">
                    <h1>Are you ready to put your photographic knowledge to the test?</h1>
                    <button type="button" class="startButton">Start</button>
                  </div>
                <div class="js-quiz-form">
                    <div class="question"><h2>What is a f/stop?</h2></div>
                    <div class="answers">
                        <label class="multipleChoice">
                            <input type="radio" class="rButton" value="a function that controls the exposure" name="answer" required>
                            <span class="answerOption">a function that controls the exposure</span>
                        </label>
                        <label class="multipleChoice">
                                <input type="radio" class="rButton" value="the size of a lens" name="answer" required>
                                <span class="answerOption">the size of a lens</span>
                        </label>
                        <label class="multipleChoice">
                                <input type="radio" class="rButton" value="how long the shutter is open" name="answer" required>
                                <span class="answerOption">how long the shutter is open</span>
                        </label>
                        <label class="multipleChoice">
                                <input type="radio" class="rButton" value="the aperture size" name="answer" required>
                                <span class="answerOption">the aperture size</span>
                        </label>
                        <button type=button class="submitButton">Submit Answer</button>
                    </div>
                    
                </div>
            </section>
            
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="data.js"></script>
        <script src="index.js"></script>
    </body>
</html>
